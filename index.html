<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Coding Quiz</title>

    <link rel="stylesheet" href="./style.css" />
</head>

<body>

    <div class="scores>"><a href="highscores.html">View Highscores</a></div>

    <div class="timer">Time: <span id="time">15</span></div>

    <div class="wrapper">
        <div id="start-screen" class="start">
            <div id="container">
            <h1>Coding Quiz Challenge</h1>
            <p>
                Try to answer the following code related questions within the time allotted.
                Keep in mind that incorrect answers will penalize your score/time by ten seconds!
            </p>
            </div>
            <button id="start">Start Quiz</button>
            <br>
            <br>
            <br>
            <div id="current-question">current question goes here</div>
            <p><button id="choice-1">choice one goes here</button></p>
            <p><button id="choice-2">choice two goes here</button></p>
            <p><button id="choice-3">choice three goes here</button></p>
            <p><button id="choice-4">choice four goes here</button></p>
        </div>
    </div>

    <div id="questions" class="hide">
        <h2 id="question-title"></h2>
        <div id="choices" class="choices"></div>
    </div>

    <!-- <div id="end-screen" class="hide">
        <h2>All done!</h2>
        <p>Your final score is </p>
    </div> -->

</body>

</html>
